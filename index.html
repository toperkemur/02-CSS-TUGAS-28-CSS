<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      body{
        background-color: #333333;
      }

      .gambar-form img{
        width: 180px;
        height: 100px;
      }

      label{
        color: white;
      }

      input[type="file"]{
        color: white;
      }

    </style>
  </head>
  <body>
    <br>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="text-center gambar-form">
            <img src="lampung.jpg" alt="" class="rounded-circle">
          </div>
          <div class="col-md-12">
            <form>
              <div class="form-group">
                <label for="namaLengkap">Nama Lengkap</label>
                <input type="text" class="form-control" placeholder="Nama Lengkap">
              </div>
              <div class="form-group">
                <label for="Alamat">Alamat</label>
                <textarea name="name" rows="2" class="form-control"></textarea>
              </div>
              <div class="form-group">
                <label for="alamatEmail">Alamat Email</label>
                <input type="email" class="form-control" placeholder="Alamat email (disabled)" disabled>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="scanKTP">Scan KTP</label>
                <input type="file" class="form-control-file">
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
                <label class="form-check-label">
                  Saya setuju dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a> yang berlaku.
                </label>
              </div>
              <br>
              <button type="button" name="button" class="btn btn-block btn-info">Submit</button>

            </form>

          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
